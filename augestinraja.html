<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - RJ Augestin Raja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.1);
      width: 100%;
      max-width: 450px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2563eb;
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Registration Form</h1>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" value="RJ Augestin Raja">

      <label for="father">Father’s Name</label>
      <input type="text" id="father" value="G Rajadurai">

      <label for="mother">Mother’s Name</label>
      <input type="text" id="mother" value="J Jayachristy">

      <label for="course">Course</label>
      <input type="text" id="course" value="2nd Year B.Sc Computer Science">

      <label for="phone">Phone</label>
      <input type="tel" id="phone" value="7904028774">

      <label for="email">Email</label>
      <input type="email" id="email" value="Augestin333@gmail.com">

      <label for="sports">Sports</label>
      <textarea id="sports" rows="3" placeholder="Your favorite sports">Cricket, Football, Badminton</textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
